<ion-header [translucent]="true">
  <ion-toolbar class="ion-header-bg">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">SIGNUP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-content-bg ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Signup</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container">
    <ion-item class="custom-item">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label position="floating">Full Name</ion-label>
      <ion-input [(ngModel)]="name" name="name" type="text" required></ion-input>
    </ion-item>

    <ion-item class="custom-item">
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input [(ngModel)]="confirmPwd" name="password" type="password" required></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label>Account Type</ion-label>
      <ion-select [(ngModel)]="accountType" name="accountType" placeholder="Choose Account Type">
        <ion-select-option value="attendee">Attendee</ion-select-option>
        <ion-select-option value="client">Client</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button class="ion-btn-bg" (click)="signup()">Signup</ion-button>
  </div>
</ion-content>
