<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ViewHall</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ hall.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Capacity:</ion-label>
          <ion-text>{{ hall.capacity }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Number of Booths Fitting:</ion-label>
          <ion-text>{{ hall.numberOfBoothsFitting }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>BD Team Contact:</ion-label>
          <ion-text>{{ hall.BDTeamContact }}</ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Buttons for Admin -->
  <div *ngIf="userType === 'admin'" class="admin-buttons">
    <ion-button color="warning" (click)="updateHall()">Update</ion-button>
    <ion-button color="danger" (click)="deleteHall(hall.id)">Delete</ion-button>
  </div>
</ion-content>
