<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>halls</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-text-center">

  <div>

    <ion-button *ngIf="userType === 'admin'" (click)="createHalls()" class="ion-margin-top">Create Halls</ion-button>
    <ion-button *ngIf="userType === 'admin'" [routerLink]="['/requested-reservation']" class="ion-margin-top">
      Requested Halls
    </ion-button>
  </div>

  <ion-item class="ion-margin-top ion-text-center custom-select-container"
    style="width: 60%; border-radius: 5px; margin-left: auto; margin-right: auto;">
    <ion-label>Filter Type</ion-label>
    <ion-select [(ngModel)]="filterType" (ionChange)="onFilterTypeChange()" style="width: 100%;"
      placeholder="Filter By:" class="custom-placeholder ion-text-center">
      <ion-select-option value="available">Available Halls</ion-select-option>
      <ion-select-option value="reserved">Reserved Halls</ion-select-option>
      <ion-select-option value="capacity">By Capacity</ion-select-option>
    </ion-select>
    <ion-icon *ngIf="filterType !== 'none'" (click)="onDeleteIconClick()" name="trash" slot="end"></ion-icon>

  </ion-item>




  <div *ngIf="filterType !== 'none'">
    <ion-card [routerLink]="['/view-hall', hall.id]" *ngFor="let hall of filteredHalls" class="ion-margin-top">
      <ion-card-content>
        {{ hall.name }}
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="filterType === 'none'">
    <ion-card [routerLink]="['/view-hall', hall.id]" *ngFor="let hall of halls$ | async" class="ion-margin-top">
      <ion-card-content>
        {{ hall.name }}
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
