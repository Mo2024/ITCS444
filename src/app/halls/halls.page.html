<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>halls</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">

  <!-- Create Halls button -->
  <ion-button *ngIf="userType === 'admin'" (click)="createHalls()" class="ion-margin-top">Create Halls</ion-button>

  <!-- Display halls -->
  <ion-card [routerLink]="['/view-hall', hall.id]" *ngFor="let hall of halls$ | async" class="ion-margin-top">
    <ion-card-content>
      {{ hall.name }}
    </ion-card-content>
  </ion-card>

</ion-content>
